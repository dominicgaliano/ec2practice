name: Build and Deploy

on:
  push:
    branches:
      - main


jobs:
  deploy:
    name: Push to EC2 instance
    runs-on: ubuntu-latest
    environment:
      name: deploy

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - uses: webfactory/ssh-agent@v0.8.0 
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
       
      - name: Deploy to EC2
        run: |
          rsync -avz --exclude "configuration" -e "ssh -o StrictHostKeyChecking=no" -p ./ ec2-3-15-4-134.us-east-2.compute.amazonaws.com:/home/ubuntu/ec2practice

